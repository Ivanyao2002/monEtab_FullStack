{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Etab - Tableau de Bord</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
</head>
<body>
    <div class="sidebar">
        <img src="{% static 'professeur/img/logo_etab.jpg' %}" class="img" height="40px" width="50px" alt="logo">
        <h2>Mon Etab</h2>
        <hr>
        <a href="{% url 'dashboard' %}"> <i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
        <a href="{% url 'liste_eleves' %}"> <i class="fas fa-user-graduate"></i> Élèves</a>
        <a href="{% url 'liste_professeurs' %}"> <i class="fas fa-chalkboard-teacher"></i> Professeurs</a>
        <a href="{% url 'liste_utilisateurs' %}"> <i class="fas fa-users"></i> Utilisateurs</a>
        <a href="{% url 'rapport' %}"> <i class="fas fa-file-alt"></i> Rapport</a>
        <div class="logout">
            <hr>
            <a href="#"> <i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </div>
    <div class="content">
        <h1>Tableau de bord</h1>
        <div class="dashboard">
            <div class="card">
                <h3>Nombre d'élève</h3>
                <p>128 100</p>
            </div>
            <div class="card">
                <h3>Nombre de professeur</h3>
                <p>128 100</p>
            </div>
            <div class="card">
                <h3>Nombre d'utilisateur</h3>
                <p>128 100</p>
            </div>
            <div class="card">
                <h3>Élève par genre</h3>
                <!-- <div class="pie-chart"></div> -->
                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
                <!-- <div class="legend">
                    <div><span style="display:inline-block;width:10px;height:10px;background:black;"></span> Homme</div>
                    <div><span style="display:inline-block;width:10px;height:10px;background:gray;"></span> Femme</div>
                </div> -->
            </div>
        </div>
    </div>

    <script>
        const xValues = ["Homme", "Femme"];
        const yValues = [55, 45];
        const barColors = [
          "#adaaa2",
          "#524f49"
        ];
        
        new Chart("myChart", {
          type: "pie",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            title: {
              display: true,
            }
          }
        });
        </script>
</body>
</html>
